<div class="traffic-light"
  [class.horizontal]="horizontal"
  [ngClass]="{
    'easy': complexity === complexityEnum.Easy,
    'medium': complexity === complexityEnum.Medium,
    'difficult': complexity === complexityEnum.Difficult,
    'small': size === sizeEnum.SMALL,
    'default': size === sizeEnum.DEFAULT,
    'big': size === sizeEnum.BIG}"
>
  <div class="indicator red"></div>
  <div class="indicator yellow"></div>
  <div class="indicator green"></div>
</div>
