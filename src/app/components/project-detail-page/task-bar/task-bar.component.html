<div class="task row">
  <div class="general-info row">
    <h1>{{task.title}}</h1>
    <p class="description">{{task.description}}</p>
  </div>

  <div class="secondary-info column">
    <p class="time-info">{{task.estimatedDurationInHours}}h</p>
    <app-traffic-light
      [complexity]="task.complexity"
      [size]="sizeEnum.BIG"
      [horizontal]="true"
    ></app-traffic-light>
  </div>
</div>
