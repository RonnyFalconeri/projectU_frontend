<div class="label-container">
  <label>State*</label>
</div>
<div class="picker">
  <div class="item"
      (click)="changeState(stateEnum.INITIATED)"
      [ngClass]="{'item--active': state === stateEnum.INITIATED}">
    INITIATED
  </div>
  <div class="item"
      (click)="changeState(stateEnum.IN_PROGRESS)"
      [ngClass]="{'item--active': state === stateEnum.IN_PROGRESS}">
    IN PROGRESS
  </div>
  <div class="item"
      (click)="changeState(stateEnum.HALTED)"
      [ngClass]="{'item--active': state === stateEnum.HALTED}">
    HALTED
  </div>
  <div class="item"
      (click)="changeState(stateEnum.FINISHED)"
      [ngClass]="{'item--active': state === stateEnum.FINISHED}">
    FINISHED
  </div>
</div>
